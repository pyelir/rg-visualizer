<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Random Graph Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="graphview">
    <canvas width="400px" height="400px" id="drawsurface"></canvas>
  </div>
  <div class="bottompart">
    <div class="slidecontainer">
      <div id="pview"></div>
      <input type="range" min="0" max="1" value="0.0" class="slider" step="0.001" id="pval"/>
    </div>
    <div id="configuration">
      Adjust graph settings here!
    </div>
  </div>
  <script type="module" src="./js/rgv.js"></script>
</body>
</html>
